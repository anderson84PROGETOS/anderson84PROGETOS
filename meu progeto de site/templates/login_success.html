    <script>
        // FunÃ§Ã£o para obter a hora atual
        function obterHora() {
            var data = new Date();
            var horas = data.getHours();
            var minutos = data.getMinutes();
            var segundos = data.getSeconds();

            // FormataÃ§Ã£o para garantir que sempre tenhamos dois dÃ­gitos
            horas = horas < 10 ? '0' + horas : horas;
            minutos = minutos < 10 ? '0' + minutos : minutos;
            segundos = segundos < 10 ? '0' + segundos : segundos;

            // Exibe a hora no elemento com o ID "hora"
            document.getElementById('hora').innerText = horas + ':' + minutos + ':' + segundos;

            // Atualiza a cada segundo
            setTimeout(obterHora, 1000);
        }

        // Chama a funÃ§Ã£o inicialmente
        obterHora();
    </script>
